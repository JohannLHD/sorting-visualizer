<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sorting.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <header>
      <h1>Sorting visualizer</h1>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="parameters">
            <button type="button" class="btn btn-warning" id="new-array">
              New array
            </button>
            <span class = "parameters-text">Size</span>
            <span>
              <input
                class="arr_sz"
                type="range"
                min="10"
                max="100"
                step="1"
                value="50"
              />
            </span>
            <span class = "parameters-text">Speed</span>
            <span>
              <input
                class="arr_sp"
                type="range"
                min="100"
                max="1500"
                step="100"
                value="500"
              />
            </span>
          </div>
          <div class="buttons-parameters">
            <button type="button" class="btn btn-outline-info" id="bubble-sort">
              Bubble sort
            </button>
            <button
              type="button"
              class="btn btn-outline-info"
              id="selection-sort"
            >
              Selection sort
            </button>
            <button
              type="button"
              class="btn btn-outline-info"
              id="insertion-sort"
            >
              Insertion sort
            </button>
            <button type="button" class="btn btn-outline-info" id="quick-sort">
              Quick sort
            </button>
            <button type="button" class="btn btn-outline-info" id="merge-sort">
              Merge sort
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contains the dynamically generated bars -->
    <div class="container d-flex" id="sorting-bars"></div>

    <!-- Load javscript scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js_files/utilities.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/merge.js"></script> 
    <script src="js_files/sorting.js"></script>
    <!-- <script type="module" src="js_files/selection.js"></script>
    <script type="module" src="js_files/insertion.js"></script>
    <script type="module" src="js_files/quick.js"></script>
    <script type="module" src="js_files/merge.js"></script> -->
  </body>
</html>
